<!DOCTYPE html>
<html>
    <head>
        <title>R_NAVY</title>
    </head>

    <body>
        <h1>Ships of the Royal Navy</h1>

        {% if ship_list %}
            <ul>
                {% for ship_main in ship_list %}
                <li>{{ ship_main.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no ships present.</strong>
        {% endif %}
		<br><br>
		<a href="{% url 'ship_add' %}">Create a Ship</a>

			{% if ship_main %}

				<a href="-update' %}">Modify Ship</a>
		
				<a href="{% url 'ships_main:ship-delete' %}">Delete Ship</a>

			{% endif %}
    </body>
</html>
